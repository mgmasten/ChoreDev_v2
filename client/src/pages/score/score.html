<burger-nav title="Score"></burger-nav>


<ion-content padding *ngIf="this.userService.loggedIn()">
  <score *ngIf="this.scores['scores']" [data]="this.scores['scores'][this.userService.getUsername()]"></score>
  <graph [data]="this.scores"></graph>
  <ion-grid padding>
    <ion-row>
      <ion-col style="text-align: center;">
          <button class="pop-in" ion-button margin-left (click)="this.weekView()">Week</button> 
      </ion-col>
      <ion-col style="text-align: center;">
          <button class="pop-in" ion-button margin-left (click)="this.monthView()">Month</button> 
      </ion-col>
    </ion-row>
  </ion-grid>
  <h3>Scoreboard <ion-icon name="ribbon"></ion-icon></h3>
  <score-card *ngFor="let item2 of item2s; let index = index"
      [score]="item2.score"
      [username] ="item2.username"
      [chore] = "item2.name"
      [isComplete] = "item2.isComplete"
      textColor="black"
      hasMargin="false"
      headerColor="#FFF">
      <p text-wrap padding>{{item2.description}}</p>
    </score-card>
</ion-content>
